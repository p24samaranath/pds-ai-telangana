<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PDS AI System</title>
    <script>
      // GitHub Pages SPA redirect: store the path and redirect to index
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 2).join('/') +
        '/?p=' + encodeURIComponent(l.pathname.slice(1) + l.search) +
        l.hash
      );
    </script>
  </head>
</html>
