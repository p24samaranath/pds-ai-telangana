services:
  - type: web
    name: pds-ai-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false          # set this manually in Render dashboard
      - key: DEBUG
        value: "false"
      - key: HOST
        value: "0.0.0.0"
      - key: PYTHONPATH
        value: "."
    healthCheckPath: /api/v1/health
    autoDeploy: true
